<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tomgobich (Tom Gobich)</title>
	
	<!-- Bootstrap Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Site Styles -->
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">

	<!-- Font(s) -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

</head>
<body>

	<!-- 
		Header 
	-->
	<header class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-8 header-left">
					<img class="logo" src="images/octicons/svg/mark-github.svg" alt="GitHub">
					<form class="search-github">
						<input type="text" name="searchGitHub" placeholder="Search GitHub">
					</form>
					<nav class="nav-left">
						<ul>
							<li><a href="#">Pull requests</a></li>
							<li><a href="#">Issues</a></li>
							<li><a href="#">Gist</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-md-4 header-right">
					<nav class="nav-right">
						<ul>
							<li>
								<img src="images/octicons/svg/plus.svg">
								<img src="images/octicons/svg/triangle-down.svg">
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- /header -->

	<!-- 
		Main Body Container
	-->
	<div class="container main-body">
		<div id="profileRow" class="row">
			<!-- Profile Info -->
			<div id="profileInfo" class="col-md-3 profile-info">
				
			</div>
			<!-- /.profile-info -->
		</div>
	</div>
	<!-- /.container -->

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Boostrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Main JavaScript File -->
	<script src="dist/js/github.js"></script>
	<script src="dist/js/main.js"></script>

</body>
</html>
